<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>To Do List</title>
  <style>
  /* styling for the to-do list */
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
    }
    h1 {
      margin-bottom: 20px;
    }
    input[type="text"] {
      width: 250px;
      padding: 10px;
      margin-bottom: 10px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      margin: 5px;
      border: none;
      border-radius: 5px;
      background-color: #008CBA;
      color: white;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    li {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px;
      margin-bottom: 5px;
      background-color: #f0f0f0;
      border-radius: 5px;
    }
    .delete-btn {
      background-color: #f44336;
    }
    .completed {
      text-decoration: line-through;
      color: #888;
    }
  </style>
</head>
<body>

   <h1>To Do List</h1> <!-- Displays the heading "To Do List"-->

  <input type="text" id="taskInput" placeholder="Enter a task"> <!--box to type in a task-->
  <button onclick="addTask()">Add Task</button> <!--A button to trigger add task function-->

  <ul id="taskList"></ul>  <!-- An empty list where tasks appear -->

  <script>
  // JS code
  //Adds a task to the list
    function addTask() {
      const taskInput = document.getElementById('taskInput');
      const taskList = document.getElementById('taskList');

      if (taskInput.value.trim() !== '') {
        const taskText = taskInput.value.trim();

        const li = document.createElement('li');
        li.innerHTML = `
          <span>${taskText}</span>
          <button onclick="markCompleted(this)">Complete</button>
          <button class="delete-btn" onclick="deleteTask(this)">Delete</button>
        `;

        taskList.appendChild(li);
        taskInput.value = '';
      } else {
        alert('Hello There, You forgot to enter a task! ');
      }
    }

    function markCompleted(button) {
      const task = button.parentNode.querySelector('span');
      task.classList.toggle('completed');
    }

    function deleteTask(button) {
      const li = button.parentNode;
      const taskList = li.parentNode;
      taskList.removeChild(li);
    }
  </script>

</body>
</html>
