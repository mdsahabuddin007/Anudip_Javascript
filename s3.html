<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AWS S3 Image Upload</title>
    <!-- Include the AWS SDK for JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aws-sdk/2.1148.0/aws-sdk.min.js"></script>
</head>
<body>
    <h1>AWS S3 Image Upload</h1>
    <input type="file" id="fileInput">
    <button onclick="uploadImage()">Upload Image</button>
    <img id="uploadedImage" style="display: none;" alt="Uploaded Image">
    <script src="app.js"></script>
</body>
</html>
